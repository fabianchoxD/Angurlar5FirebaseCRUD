<div class="card table-responsive">
  <div class="card-body">
    <h6 class="text-center">List of Products</h6>
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="padding-bottom: 6%; padding-top: 4%" >Name</th>
          <th style="padding-bottom: 6%; padding-top: 4%" >Category</th>
          <th style="padding-bottom: 6%; padding-top: 4%" >Location</th>
          <th style="padding-bottom: 6%; padding-top: 4%" >Price</th>
          <th style="padding-bottom: 6%; padding-top: 4%" >Operations</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor = "let product of productList" >
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.location}}</td>
          <td>{{product.price}}</td>
          <td>          
            <a class="btn btn-info text-white" (click)="onEdit(product)">
              <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                <i class="fas fa-trash-alt"></i>
              </a>
          </td>
        </tr>
      </tbody>

    </table>       
  </div>
</div>
